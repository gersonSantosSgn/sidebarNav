<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : '' ">
  <div class="logo_container">
    <button class="logo" (click)="toggleCollapse()">A</button>
    <div class="logo_text" *ngIf="collapsed">Angular</div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
        <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav_nav">
    <li class="sidenav_nav_item" *ngFor="let data of navData">
      <a class="sidenav_nav_link" [routerLink]="[data.routerLink]">
        <!-- <mat-icon  class="sidenav_link_icon" fontIcon="{{data.icon}}"></mat-icon> -->
        <!-- <i class="sidenav_link_icon" [class]="data.icon"></i> -->
        <span class="sidenav_link_text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
  </ul>
</div>
